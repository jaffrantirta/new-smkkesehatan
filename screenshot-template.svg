<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9effa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg-gradient)"/>

  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="#007e41"/>

  <!-- Logo Circle -->
  <circle cx="60" cy="40" r="25" fill="#ffffff" opacity="0.9"/>
  <text x="60" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007e41" text-anchor="middle">BJ</text>

  <!-- Header Text -->
  <text x="110" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Your Educational Institution</text>

  <!-- Hero Section -->
  <rect x="50" y="120" width="1100" height="300" rx="16" fill="#ffffff" opacity="0.95"/>

  <!-- Hero Content -->
  <text x="600" y="220" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#0b1b36" text-anchor="middle">Building Excellence in</text>
  <text x="600" y="270" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#0b1b36" text-anchor="middle">Education</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="18" fill="#5c6b86" text-anchor="middle">Modern curriculum, experienced teachers, and comprehensive facilities</text>

  <!-- Button -->
  <rect x="500" y="360" width="200" height="50" rx="25" fill="#007e41"/>
  <text x="600" y="392" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Learn More</text>

  <!-- Feature Cards -->
  <!-- Card 1 -->
  <rect x="50" y="480" width="260" height="200" rx="12" fill="#ffffff" opacity="0.95"/>
  <circle cx="180" cy="530" r="30" fill="#4cd44c" opacity="0.2"/>
  <text x="180" y="540" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007e41" text-anchor="middle">01</text>
  <text x="180" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Industry</text>
  <text x="180" y="625" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Curriculum</text>

  <!-- Card 2 -->
  <rect x="330" y="480" width="260" height="200" rx="12" fill="#ffffff" opacity="0.95"/>
  <circle cx="460" cy="530" r="30" fill="#4cd44c" opacity="0.2"/>
  <text x="460" y="540" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007e41" text-anchor="middle">02</text>
  <text x="460" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Modern</text>
  <text x="460" y="625" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Facilities</text>

  <!-- Card 3 -->
  <rect x="610" y="480" width="260" height="200" rx="12" fill="#ffffff" opacity="0.95"/>
  <circle cx="740" cy="530" r="30" fill="#4cd44c" opacity="0.2"/>
  <text x="740" y="540" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007e41" text-anchor="middle">03</text>
  <text x="740" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Professional</text>
  <text x="740" y="625" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Teachers</text>

  <!-- Card 4 -->
  <rect x="890" y="480" width="260" height="200" rx="12" fill="#ffffff" opacity="0.95"/>
  <circle cx="1020" cy="530" r="30" fill="#4cd44c" opacity="0.2"/>
  <text x="1020" y="540" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007e41" text-anchor="middle">04</text>
  <text x="1020" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Career</text>
  <text x="1020" y="625" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b1b36" text-anchor="middle">Paths</text>

  <!-- Footer -->
  <rect x="0" y="720" width="1200" height="180" fill="#0b1b36"/>

  <!-- Theme Branding -->
  <text x="600" y="780" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Badewa Jaffran Theme</text>
  <text x="600" y="815" font-family="Arial, sans-serif" font-size="16" fill="#5c6b86" text-anchor="middle">by Jaffran Tirta Artika - ITM Bali</text>
  <text x="600" y="850" font-family="Arial, sans-serif" font-size="14" fill="#5c6b86" text-anchor="middle">Modern WordPress Theme for Education</text>
</svg>
